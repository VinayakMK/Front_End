<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Blog | Login</title>
</head>

<body>

   <div class="wrapper">
        <form class="login-form" method="post" name="form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" name="username" id="username" onkeyup="validateName()">
                <i class='bx bxs-user' ></i>
                <span id="username-error" style="color: red; padding-left: 20px; padding-top: 20px;"></span>
            </div>

            <div class="input-box">
                <input type="password" placeholder="password" name="password" id="password" onkeyup="validatePassword()">
                <i class='bx bxs-lock-alt' ></i>
                <span id="password-error" style="color: red; padding-left: 20px; padding-top: 20px;"></span>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password</a>
            </div>

            <button type="button" class="btn" onclick="return validateForm()">Login</button>
            <span id="submit-error" style="color: red; padding-left: 20px; padding-top: 20px;"></span>

            <div class="register-link">
                <p>Don't have an account?
                <a href="signup.html">Register</a>
                </p>
            </div>
        </form>
   </div>
    

    <script src="js/login.js"></script>

</body>
</html>
